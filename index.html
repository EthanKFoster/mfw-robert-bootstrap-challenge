<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boilerplate Template</title>
  </head>
  <body>
    <div class="container-fluid" >
      <div class="row" style="height: 400px;">
        <div class="col-3">
          <div class="row h-100 flex-column">
            <div class="col border-bottom border-3 border-secondary">
            1
            </div>
            <div class="col border-top border-3 border-secondary">
            2
            </div>
          </div>
        </div>
        <div class="col-9 bg-danger border border-3 border-secondary">
        3
        </div>
        <div class="col-3 bg-primary h-25 border border-3 border-secondary">
        4
        </div>
        <div class="col-8">
          5
        </div>
        <div class="col-1 ">
          <div class="row h-50 flex-column border-bottom border-start border-3 border-secondary">
            <div class="col ">
            6
            </div>
            <div class="col bg-warning border-top border-3 border-secondary">
            7
            </div>
          </div>
      
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
